<div class="container" *ngIf="resources">
    <div class="jumbotron" *ngFor="let resource of resources; let i = index">
        <p>
            <strong>User: </strong>
            {{ resource.user.username }}
        </p>
        <p>
            <strong>Company:</strong>
            {{ resource.company.name }}
        </p>
        <p>
            <strong>Amount:</strong>
            {{ resource.amount }}
        </p>
        <p>
            <strong>Rate:</strong>
            {{ resourceRates[i].rate }}
        </p>
    </div>
</div>
